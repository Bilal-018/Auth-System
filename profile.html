<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="display: none" onload="profile_settings()">
    <div class="nav-container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Intel Devs</a>
          <div class="d-flex">
            <a class="btn btn-primary me-3" href="home.html" role="button"
              >Home</a
            >
            <a
              class="btn btn-primary"
              href="index.html"
              role="button"
              onclick="destroy_session()"
              >Sign out</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              id="ch_img"
              class="rounded-circle mt-5"
              height="168px"
              width="168px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
            /><span id="p_set_name" class="font-weight-bold">Edogaru</span
            ><span id="p_set_mail" class="text-black-50"
              >edogaru@mail.com.my</span
            ><span> </span>
            <button
              class="btn btn-primary btn-sm mt-4 mb-4"
              onclick="change_image();"
            >
              Change Image
            </button>

            <div id="button_show" style="display: none">
              <div id="video_area">
                <video id="video" width="320" height="240" autoplay></video>
                <button id="click-photo" class="btn btn-secondary">
                  Click Photo
                </button>
              </div>
              <canvas id="canvas" width="320" height="240"></canvas>
            </div>
            <div id="btn_save" style="display: none">
              <button id="retake" class="btn btn-danger btn-sm mt-2 mb-2 me-3">
                Retake
              </button>
              <button id="save_img" class="btn btn-primary btn-sm mt-2 mb-2">
                Save Image
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-7 border-right">
          <form autocomplete="off">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">Name</label
                  ><input
                    id="fname"
                    type="text"
                    class="form-control"
                    placeholder="first name"
                    value=""
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">Surname</label
                  ><input
                    id="lname"
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="surname"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label
                  ><input
                    id="num"
                    type="number"
                    class="form-control"
                    placeholder="enter phone number"
                    value=""
                    min="999999"
                    max="999999999999999"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Address</label
                  ><input
                    id="add"
                    type="text"
                    class="form-control"
                    placeholder="enter address"
                    value=""
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Education</label
                  ><input
                    id="edu"
                    type="text"
                    class="form-control"
                    placeholder="education"
                    value=""
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label class="labels">Country</label
                  ><input
                    id="country"
                    type="text"
                    class="form-control"
                    placeholder="country"
                    value=""
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">State/Region</label
                  ><input
                    id="region"
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="state"
                  />
                </div>
              </div>
              <div class="mt-5 text-center">
                <button
                  onclick="update_profile()"
                  class="btn btn-primary profile-button"
                  type="submit"
                >
                  Save Profile
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
